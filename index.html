<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/RawData_windows_0.js"></script>
        <script>

        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:12
        }).setView([28.6, 77.2], 11);

        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);

        var basemap0 = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/emerald-v8/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2hhc2hhbmstc3Jpbml2YXNhbiIsImEiOiJjamx6YTg3YmowN2MyM3Btem1qMDBvamp1In0.6Gmcr1YRdeqOCO45TuWdJg', {
            attribution: 'Map made by Shashank Srinivasan for Supriya Roychoudhury',
            maxZoom: 20
        });
        basemap0.addTo(map);

        L.circle([28.65,77.1], {radius:300}).bindTooltip("A brief history of Soup and Shanky in Delhi").addTo(map);

        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_RawData_windows_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>' + (feature.properties['Place Title'] !== null ? Autolinker.link(String(feature.properties['Place Title'])) : '') + '</strong></td>\
                    </tr>\
                    <tr>\
                        <th scope="row"></th>\
                        <td>' + (feature.properties['Description'] !== null ? Autolinker.link(String(feature.properties['Description'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_RawData_windows_0_0(feature) {
            switch(String(feature.properties['Type'])) {
                case 'Engagement':
                    return {
                pane: 'pane_RawData_windows_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,20,20,1.0)',
            }
                    break;
                case 'First Meeting':
                    return {
                pane: 'pane_RawData_windows_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,150,50,1.0)',
            }
                    break;
                case 'Home':
                    return {
                pane: 'pane_RawData_windows_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,220,1.0)',
            }
                    break;
                case 'Second Meeting':
                    return {
                pane: 'pane_RawData_windows_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,100,50,1.0)',
            }
                    break;
                case 'Visit':
                    return {
                pane: 'pane_RawData_windows_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(34,139,34,1.0)',
            }
                    break;
                case 'Work':
                    return {
                pane: 'pane_RawData_windows_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_RawData_windows_0');
        map.getPane('pane_RawData_windows_0').style.zIndex = 400;
        map.getPane('pane_RawData_windows_0').style['mix-blend-mode'] = 'normal';
        var layer_RawData_windows_0 = new L.geoJson(json_RawData_windows_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_RawData_windows_0',
            onEachFeature: pop_RawData_windows_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RawData_windows_0_0(feature));
            },
        });
        var cluster_RawData_windows_0 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_RawData_windows_0.addLayer(layer_RawData_windows_0);

        bounds_group.addLayer(layer_RawData_windows_0);
        cluster_RawData_windows_0.addTo(map);
        setBounds();
        </script>
    </body>
</html>
